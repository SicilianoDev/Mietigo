<!DOCTYPE html>
<html lang="de">

    <head>
        <meta charset="utf-8">
        <title>Mietigo</title>
        <link rel="stylesheet" href="css/style.css" />
    </head>

    <body>
  <header>
    <div class="container nav">
      <img src="assets/logo.png" alt="Logo" class="logo" />
      <nav>
        <a href="index.html">Startseite</a>
        <a href="functions.html">Funktionen</a>
        <a href="prices.html">Preise</a>
        <a href="login.html">Login</a>
        <a href="signup.html" class="btn">Jetzt starten</a>
      </nav>
    </div>
  </header>

  <section class="hero">
    <div class="container" style="max-width: 400px; background: white; padding: 2rem; border-radius: 8px; box-shadow: 0 2px 6px rgba(0,0,0,0.05); margin: 4rem auto;">
      <h2 style="text-align: center;">Login</h2>
      <form>
        <div style="margin-bottom: 1rem;">
          <label for="email">E-Mail</label><br />
          <input type="email" id="email" name="email" required style="width: 100%; padding: 0.5rem; border: 1px solid #ccc; border-radius: 4px;">
        </div>
        <div style="margin-bottom: 1.5rem;">
          <label for="password">Passwort</label><br />
          <input type="password" id="password" name="password" required style="width: 100%; padding: 0.5rem; border: 1px solid #ccc; border-radius: 4px;">
        </div>
        <button type="submit" class="btn" style="width: 100%;">Anmelden</button>
      </form>
    </div>
  </section>

  <footer>

    </div>
